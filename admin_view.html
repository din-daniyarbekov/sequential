<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles/admin_view.css" rel="stylesheet"/>
    <title>Sequential</title>
</head>
<body>
    <div id="app">
        <div v-for="project in projects" class="container">
            <div class="row">
                <button v-on:click="project.display = 1">
                    Completed Tasks
                </button>
                <button v-on:click="project.display = 2">
                    Blocked Tasks
                </button>
                <button v-on:click="project.display = 0">
                    All Tasks
                </button>
            </div>
            <!--Display all tasks if project.display is 0-->
            <ul v-show="project.display === 0">
                <li v-for="task in project.tasks">
                    <task v-bind:task="task"></task>
                </li>
            </ul>
            <!--Display all completed tasks if project.display is 1-->
            <ul v-show="project.display === 1">
                <li v-for="task in project.completedTasks">
                   <task v-bind:task="task"></task>
                </li>
            </ul>
            <!--Display all blocked tasks if project.display is 2-->
            <ul v-show="project.display === 2">
                <li v-for="task in project.blockedTasks">
                    <task v-bind:task="task"></task>
                </li>
            </ul>
            <button class="btn btn-sm btn-secondary" v-on:click="seen = !seen">Toggle</button>
                <div v-show="seen" class="container">
                        <div class="row">
                          <div class="col-sm-9 col-md-7 col-lg-5">
                            <div class="card card-signin my-5">
                              <div class="card-body">
                                <h5 class="card-title text-center"><b>Invite a user</b></h5>
                                  <form class="form-signin">
                                      <div class="form-group">
                                        <label for="exampleInputEmail">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                      </div>
                                      <button type="submit" class="btn btn-primary btn-sm btn-block text-uppercase">Submit</button>
              
                              
                                    </form>
              
              
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
        </div>
                

    </div>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script src="scripts/admin_view.js"></script>
</body>
</html>
