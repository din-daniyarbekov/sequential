<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/account_creation.css">
 </head>
 <body>
   <!-- After hitting the submit button the user will be added to the database with the parameters listed below: String name, String pasword, String user/admin -->
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center"><b>Create Profile</b></h5>
                    <form id="formSignIn">
                        <div class="form-group">
                          <label for="exampleInputName">Enter your Name</label>
                          <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail">Enter your Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword">Enter your password</label>
                          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                          <label for="repeatPasswordPassword">Repeat your password</label>
                          <input type="password" class="form-control" id="repeatPasswordPassword" placeholder="Repeat">
                        </div>

                        
                        <div class ="form-group">
                        <label for="userTypeSelection">Select your user category</label>
                        <select id="userTypeSelection">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        
                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Submit</button>
                        <!-- call server here and send new account data -->
                    </form>


                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="scripts/registration.js"></script>

 </body>
</html>
