<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/login_page.css">
 </head>
 <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center"><b>Sign In</b></h5>
                    <form class="form-signin">
                        <div class="form-group">
                          <label for="exampleInputEmail">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We won't share your email with anyone else</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                        </div>
                     
                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Submit</button>

                        <!-- create task and update the project server data -->
                      </form>

                      <span class="acc">Don't have an account yet? <a href="account-creation.html"></a></span>
                      <span class="registration"><a href="account-creation.html">Create a Profile!</a></span>
                      
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="scripts/login.js"></script>
 </body>
</html>
