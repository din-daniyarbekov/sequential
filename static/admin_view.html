<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="styles/admin_view.css" rel="stylesheet"/>
    <title>Sequential</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account_settings.html">User Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="app">
        <div class="centered-text-align">
            <h1 class="centered-text-align">Projects</h1>
            <a class="mt-1 btn btn-primary" href="project_creation.html">Create New Project</a>
        </div>
        <div v-for="project in projects" class="mt-3 container card centered-auto-margin w-50">
            <div class="card-body justify-content-center align-items-center">
                <h2 class="card-title">{{project.name}}</h2>
                <div class="btn-group" role="group" >
                    <button v-on:click="project.display = 1" type="button" class="btn btn-secondary">
                        Completed Tasks
                    </button>
                    <button v-on:click="project.display = 2" type="button" class="btn btn-secondary">
                        Blocked Tasks
                    </button>
                    <button v-on:click="project.display = 0" role="button" class="btn btn-secondary">
                        All Tasks
                    </button>
                </div>
                <!--Display all tasks if project.display is 0-->
                <ul v-show="project.display === 0" class="list-group mt-3 ">
                    <li v-for="task in project.tasks" class="list-group-item">
                        <task v-bind:task="task"></task>
                    </li>
                </ul>
                <!--Display all completed tasks if project.display is 1-->
                <ul v-show="project.display === 1" class="list-group mt-3 ">
                    <li v-for="task in project.completedTasks" class="list-group-item">
                       <task v-bind:task="task"></task>
                    </li>
                </ul>
                <!--Display all blocked tasks if project.display is 2-->
                <ul v-show="project.display === 2" class="list-group mt-3 ">
                    <li v-for="task in project.blockedTasks" class="list-group-item">
                        <task v-bind:task="task"></task>
                    </li>
                </ul>
                <!-- Invite a user to the project by typing his email address. Once user register, users info with the assigned project will be saved to the database.   -->
                <button class="btn btn-primary mt-3" v-on:click="project.seen = !project.seen">Invite a user!</button>
                <div v-show="project.seen" class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5">
                            <div class="card card-signin my-5">
                                <div class="card-body">
                                    <h5 class="card-title text-center"><b>Invite a user</b></h5>
                                    <form class="form-signin">
                                        <div class="form-group">
                                            <label for="exampleInputEmail">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-sm btn-block text-uppercase">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" v-on:click="project.create = !project.create">Create a task</button>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5">
                            <div class="card card-signin my-5">
                            <div class="card-body">
                              <h5 class="card-title text-center"><b>Create a task</b></h5>
                                <form class="form-signin">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="exampleTaskName" placeholder="Enter task name">


                                        <input placeholder="Your Date" type="date" class="form-control" id="exampleDueDate" placeholder="Enter due date">
                                    </div>
                                        
                                     <label for="selectUser">Assign user to task</label>
                                        <select id ="selectUser" class="user-selection">
                                            <option value="user">User</option>
                                            <option value="admin">Admin</option>
                                        </select>

                                        <!-- create a new task and update the project data on server-->

                                
                                    <button type="submit" class="col-sm-9 col-md-7 col-lg-5">Apply changes</button>
             
                                </form>
            
                              
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script src="scripts/admin_view.js"></script>
</body>
</html>
