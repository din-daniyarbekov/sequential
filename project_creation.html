<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/account_creation.css">
 </head>
 <body>
   <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center"><b>Create Project</b></h5>
                    <form class="form-signin">
                        <div class="form-group">
                          <label for="exampleInputEmail">Project name</label>
                          <input type="text" class="form-control" id="exampleProjectName" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                        	<label for="exampleDueDate">Project due date</label>
                            <input type="date" class="form-control" id="exampleDueDate" placeholder="Enter due date">
                      	</div>
                        

                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Create</button>               
                        <!-- after hitting submit button send project data to server-->

                    </form>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="scripts/registration.js"></script>

 </body>
</html>



</body>
</html>
