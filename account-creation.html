<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/account_creation.css">
 </head>
 <body>
   <!-- After hitting the submit button the user will be added to the database with the parameters listed below: String name, String pasword, String user/admin -->
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center"><b>Create Profile</b></h5>
                    <form class="form-signin">
                        <div class="form-group">
                          <label for="exampleInputEmail">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <label for="repeatPassword">Repeat a password</label>
                          <input type="password" class="form-control" id="repeatPasswordPassword" placeholder="">
                        </div>

                        <p>Select your user category</p>
                        <select class="user-selection">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                          </select>
                        
                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Submit</button>

                
                      </form>


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="scripts/registration.js"></script>

 </body>
</html>
